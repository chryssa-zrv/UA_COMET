seed: 12
monitor: pearson
metric_mode: max
early_stopping: True
patience: 1
min_delta: 0.0
save_top_k: 1
save_weights_only: True 
min_epochs: 1
max_epochs: 3
gradient_clip_val: 1.0
gpus: 1

batch_size: 4
accumulate_grad_batches: 8
loader_workers: 4

